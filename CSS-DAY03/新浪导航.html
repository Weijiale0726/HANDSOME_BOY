<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪微博导航栏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			height: 41px;
			background-color: #FCFCFC ;
			border: none;
			border-top:3px #FF8500 solid;
			border-bottom: 1px #EDEEF0 solid;
			
		}
		.nav a{
			display: inline-block;
			text-decoration: none;
			color: black;
			height: 41px;
			line-height: 41px;
			background-color: #fff;
			padding: 0 20px;
			font-size: 12px;
		}
		.nav a:hover{
			background-color: #EDEEF0;
			color: #FF8400;
		}

	</style>
</head>
<body>
	<div class="nav">
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
		<a href="#">博客</a>

		<a href="#">关注我</a>
	</div>
</body>
</html>
