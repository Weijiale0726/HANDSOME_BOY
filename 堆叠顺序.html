<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>堆叠顺序</title>
	<style>
		.damao,
		.ermao,
		.sanmao{
			/*后来者居上*/
			position: absolute;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.damao{
			z-index: 2;
		}
		.ermao{
			left: 50px;
			top: 50px;
			z-index: 1;
			background-color: green;
		}
		.sanmao{
			left: 100px;
			top: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="damao"></div>
	<div class="ermao"></div>
	<div class="sanmao"></div>
</body>
</html>
