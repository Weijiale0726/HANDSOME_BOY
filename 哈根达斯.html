<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HAGENDAZIS</title>
	<style>
		.box{
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding: 10px;
			position: relative;
		}
		.upbox{
			width: 60px;
			height: 54px;
			position: absolute;
			left: 0;
			top: 0;
		}
		.downbox{
			width: 60px;
			height: 54px;
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/adv.jpg" alt="">
		<div class="upbox">
			<img src="images/top_tu.gif" alt="">
		</div>
		<div class="downbox">
			<img src="images/br.gif" alt="">
		</div>
	</div>
</body>
</html>
