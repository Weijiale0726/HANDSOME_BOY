<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<style>
		.yeye{
			width: 500px;
			height: 500px;
			background-color: skyblue;
			position: absolute;

		}
		.father{
			width: 350px;
			height: 350px;
			background-color: pink;
			margin: 100px;
			/*绝对定位以父亲定位为准*/
			/*如果父亲没定位 就以浏览器为准*/
			/*如果父亲有定位 则以父亲为准*/

		}
		.son{
			width: 200px;
			height: 200px;
			background-color: purple;
			position: absolute;
			left: 50px;
			top: 50px;
		}
	</style>
</head>
<body>
	<div class="yeye">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
