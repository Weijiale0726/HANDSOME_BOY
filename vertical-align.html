<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.one{
			/*默认的是基线对齐*/
			vertical-align: baseline;
		}
		.two{
			/*让图片的中线对齐文字的中线   垂直居中*/
			vertical-align: middle;
		}
		.three{
			/*让图片的顶线 对齐 文字的顶线 顶部对齐*/
		}
	</style>
</head>
<body>
	<div>
	<img src="images/taobao.jpg" alt="" class="one">你愁啥
	</div>
	<div>
	<img src="images/taobao.jpg" alt="" class="two">你愁啥
	</div>
	<div>
	<img src="images/taobao.jpg" alt="" class="three">你愁啥
	</div>

</body>
</html>
