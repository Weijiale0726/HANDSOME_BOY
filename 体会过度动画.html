<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 400px;
			height: 150px;
			background-color: pink;
			/*过渡属性 过度时间 运动曲线 开始时间多个属性过渡用 逗号 隔开*/
			transition:all 1s ease 2s;
		}
		div:hover{
			width: 600px;
			height: 300px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
