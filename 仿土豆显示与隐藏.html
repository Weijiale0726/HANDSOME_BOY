<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;

		}
		.box{
			width: 222px;
			height: 220px;
			margin: 100px auto;
			position: relative;
		}
		.mask{
			position: absolute;
			top: 0;
			left: 0;
			width: 222px;
			height: 220px;
			background: rgba(0,0,0,.3) url(images/arr.png) no-repeat center center;
			display: none;
		}
		.box a:hover .mask{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="#">
		<div class="mask"></div>
		<img src="images/3.jpg" alt="">
	</a>
		
	</div>
</body>
</html>
